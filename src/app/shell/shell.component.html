<RadSideDrawer tkExampleTitle tkToggleNavButton>
  <GridLayout tkDrawerContent rows="56, *" class="sideStackLayout p-l-20">
    <StackLayout class="sideTitleStackLayout">
      <Label text="POKEDEX"></Label>
    </StackLayout>
    <ScrollView row="1">
      <StackLayout class="sideStackLayout">
        <Label
          text="LOGOUT"
          (tap)="logout()"
          class="sideLabel sideLightGrayLabel"
        ></Label>
      </StackLayout>
    </ScrollView>
  </GridLayout>
  <StackLayout tkMainContent>
    <!-- tempat halaman pokemon di-load -->
    <page-router-outlet></page-router-outlet>
  </StackLayout>
</RadSideDrawer>
